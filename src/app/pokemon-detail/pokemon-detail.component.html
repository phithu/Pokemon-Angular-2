<div *ngIf="pokemon" class="container">
    <div class="ui segment">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <img [src]="pokemon.imageUrl" alt="" class="img__pokemon">
            </div>
            <div class="col-lg-9 col-md-9 col-sm-6 col-xs-12">
                <h3 class="">{{pokemon.name}}</h3>
                <div class="ui horizontal list">
                    <div class="item">
                        <p>Type: {{pokemon.type}}</p>
                    </div>
                    <div class="item">
                        <p>Height: {{pokemon.height}}m</p>
                    </div>
                    <div class="item">
                        <p>Weight: {{pokemon.weight}}kg</p>
                    </div>
                </div>
                <p>Description: {{pokemon.description}}</p>
            </div>
        </div>
        <div class="row">
            <h1 class="row__title">Evolutionary</h1>
            <div *ngIf="!pokemon.evolesfrom && pokemon.evolesinto">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <img [src]="pokemon.imageUrl" alt="" class="img__pokemon">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <img [src]="pokemon.evolesinto" alt="" class="img__pokemon">
                </div>
            </div>
            <div *ngIf="pokemon.evolesfrom && !pokemon.evolesinto">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <img [src]="pokemon.evolesfrom" alt="" class="img__pokemon">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <img [src]="pokemon.imageUrl" alt="" class="img__pokemon">
                </div>
            </div>
            <div *ngIf="pokemon.evolesfrom && pokemon.evolesinto">
                <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
                    <img [src]="pokemon.evolesfrom" alt="" class="img__pokemon">
                </div>
                <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
                    <img [src]="pokemon.imageUrl" alt="" class="img__pokemon">
                </div>
                <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
                    <img [src]="pokemon.evolesinto" alt="" class="img__pokemon">
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="ui button blue btn__back" (click)="Back()">Back</button>
</div>
